image: Visual Studio 2019

version: 0.0.0.{build}

environment:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: 1
  NUGET_XMLDOC_MODE: skip

install:
  - ps: Add-AppveyorMessage "preinstall6sdk"
  - ps: Start-FileDownload 'https://dotnetcli.azureedge.net/dotnet/Sdk/6.0.100-alpha.1.21059.3/dotnet-sdk-6.0.100-alpha.1.21059.3-win-x64.exe' -FileName dotnet-6-sdk-win-x64.exe
  - dotnet-6-sdk-win-x64.exe /install /quiet

build_script:
  - appveyor.cmd
